name: ekara-demo-al
qualifier: light

ekara:
  distribution:
    repository: ekara-platform/distribution
  components:
    nirekin-hook:
      repository: nirekin/hook
    ek-aws:
      repository: adrienlauer/aws-provider
      ref: inventory
    ek-swarm:
      repository: adrienlauer/swarm-orchestrator
      ref: inventory
    visualizer:
      repository: ekara-platform/swarm-visualizer-stack

tasks:
  hook1:
    component: nirekin-hook 
    playbook: book1.yaml

hooks:
  create:
    before:
      - task: hook1  

nodes:
  _:
    provider:
      name: ek-aws
      params:
        instance_type: "t2.micro"
        ami_id: "ami-f90a4880"
        vpc_id: "vpc-880aeaef"
        security_groups:
          - name: app
            rules:
              - proto: tcp
                ports:
                  - {{ .Vars.app.visualizer.port }} 
                cidr_ip: 0.0.0.0/0
                rule_desc: allow all on port {{ .Vars.app.visualizer.port }} for the swarm visualizer 
    volumes:
      - path: /var/lib/docker
        params:
          device_name: xvdg
          volume_type: standard
          volume_size: 1
          delete_on_termination: true
          tags:
            Type: Docker
            TestTagKey: TestTagValue
  nodeset1:
    instances: 1

stacks:
  visualizer:
    component: visualizer
    templates:
      - "docker-compose.yml"
