name: ekara_demo_gb1
qualifier: light

ekara:
  distribution:
    repository: nirekin/distribution
  components:
    nirekin-hook:
      repository: nirekin/hook

tasks:
  hook1:
    component: nirekin-hook 
    playbook: book1.yaml

hooks:
  create:
    before:
      - task: hook1  

nodes:
  nodeset1:
    provider:
      name: ek-aws
      params:
        instance_type: "t2.micro"
        ami_id: "ami-f90a4880"
        vpc_id: "vpc-880aeaef"
        security_groups:
          - name: app
            rules:
              - proto: tcp
                ports:
                  - {{ .Vars.app.visualizer.port }} 
                cidr_ip: 0.0.0.0/0
                rule_desc: allow all on port {{ .Vars.app.visualizer.port }} for the swarm visualizer 
    volumes:
      - path: /var/lib/docker
        params:
          device_name: xvdg
          volume_type: standard
          volume_size: 1
          delete_on_termination: true
          tags:
            Type: Docker
            TestTagKey: TestTagValue
 
    instances: 1

