name: ekara_demo_gb2
qualifier: full

ekara:
  parent:
    repository: nirekin/distribution
  components:
    ek-core:
      repository: nirekin/core-stack
      ref: master

templates:
  - "docker-compose.yml"

nodes:
  '*':
    provider:
      name: ek-aws
      params:
        securityGroups:
          app:
            rules:
              - proto: tcp
                ports:
                  - {{ .Vars.app.visualizer.port }}
                  - {{ .Vars.app.web.port }}
                  - {{ .Vars.ekara.api.port }}
                  - {{ .Vars.ekara.consul.port1 }}
                  - {{ .Vars.ekara.consul.port2 }}
                  - {{ .Vars.ekara.consul.port3 }}
                  - {{ .Vars.ekara.consul.port4 }}
                cidr_ip: 0.0.0.0/0
                rule_desc: Allow inbound HTTP
  cache:
    instances: 3
    labels:
      role_cache: true
    provider:
      params:
        instances:
          instance_type: "t3.medium"
  web:
    instances: 2
    labels:
      role_web: true
    provider:
      params:
        instances:
          instance_type: "t3.small"

stacks:
  visualizer:
    component: ek-swarm-visualizer
  api:
    component: ek-core
